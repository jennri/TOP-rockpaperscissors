<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geologica">
</head>
<body>
    
<div id="gameDiv" class="gameContainer"> 

    <div class="roundtext">
        <p class="round" id="round">Round: </p>
    </div>

     
    <div class="gametext1">
        <div>
            <h2>Your choice </h2> 
            <p class="tally_human">Your score count: </p>
        </div>
        <div>
            <h2>Computers Choice </h2>
            <p class="tally_computer">Opponent score count: </p>
        </div>
    </div>

    <div class="gametext2">
        <h1 id="playerText"></h1>
        <h1 id="computerText"></h1>
    </div>

    <div class="gametext3">
        <h1 id="resultText"></h1>
    </div>
    
 
    <div class="buttondiv">
        <button class="choiceBtn" id="rock">Rock</button>
        <button class="choiceBtn" id="paper">Paper</button>
        <button class="choiceBtn" id="scissors">Scissors</button>
    </div>

    <div class="winnerDiv">
        <p class="winner">Are you smarter than a computer?</p>
    </div>


    

    <div class="endDiv" id="endGame">

        <button class="reset">Play Again</button>
    </div>

</div>
    <script src=javascript.js></script>
</body>
</html>
